<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/output.css">
    <title>Form Design</title>
</head>
<body>

<div class="w-screen min-h-screen flex justify-center items-center">
    <div class="max-w-5xl w-full bg-white mx-auto flex flex-col md:flex-row gap-6 p-10 rounded-xl shadow-2xl">
        <div class="w-full md:w-1/2 bg-[#E2ECFF] flex justify-center items-center rounded-md">
            <div class="flex flex-col justify-center items-center p-10 text-center">
                <img src="../images/codeabc.jpg" alt="Code ABC" class="w-20 h-20 rounded-xl">
                <h1 class="text-2xl font-bold py-6">Let us help you run your own platform</h1>
                <p class="text-sm text-gray-600">Our registration process is quicker than other edtech platform</p>
            </div>
        </div>
        <div class="w-full md:w-1/2 py-10">
            <h1 class="text-2xl font-bold">Get Started</h1>
            <p class="text-sm text-gray-500 pb-10">Create your account now!</p>
            <form action="#" class="flex flex-col gap-4">
                <div>
                    <label for="fName" class="text-gray-500 inline-block pb-2">Full Name:</label>
                    <input type="text" name="fName" id="fName" placeholder="Alex" class="w-full border border-gray-200 rounded-md focus:outline-none px-4 py-2 text-black"/>
                </div>
                <div>
                    <label for="email" class="text-gray-500 inline-block pb-2">Email:</label>
                    <input type="email" name="email" id="email" placeholder="alex@gmail.com" class="w-full border border-gray-200 rounded-md focus:outline-none px-4 py-2 text-black"/>
                </div>
                <div>
                    <label for="password" class="text-gray-500 inline-block pb-2">Password:</label>
                    <input type="password" name="password" id="password" placeholder="*******" class="w-full border border-gray-200 rounded-md focus:outline-none px-4 py-2 text-black"/>
                </div>
                <div>
                    <button class="bg-[#0082DF] w-full py-4 rounded-md text-white font-bold">Sing up</button>
                </div>
            </form>
            <p class="text-center pt-10">Already a member? <a href="#" class="text-[#0082DF] font-bold">Sign in</a></p>
        </div>
    </div>
</div>

</body>
</html>
